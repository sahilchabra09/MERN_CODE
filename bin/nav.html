<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry Web App</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        /* styles.css */

        /* Basic styles for the navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #333;
            color: white;
        }

        /* Hamburger button styles */
        .hamburger-button {
            background: none;
            border: none;
            cursor: pointer;
            display: none;
        }

        .hamburger-icon {
            width: 25px;
            height: 3px;
            background-color: white;
            position: relative;
        }

        .hamburger-icon::before,
        .hamburger-icon::after {
            content: '';
            width: 25px;
            height: 3px;
            background-color: white;
            position: absolute;
            left: 0;
        }

        .hamburger-icon::before {
            top: -8px;
        }

        .hamburger-icon::after {
            bottom: -8px;
        }

        /* Menu list styles */
        .menu-list {
            position: absolute;
            top: 60px;
            right: 0;
            width: 200px;
            background-color: #333;
            display: none;
            flex-direction: column;
            text-align: right;
            height: 100vw;
        }

        .menu-list a {
            padding: 1rem;
            text-decoration: none;
            color: white;
            display: block;
        }

        .menu-list a:hover {
            background-color: #555;
        }

        /* Media query for mobile view */
        @media (max-width: 768px) {
            .hamburger-button {
                display: block;
            }
        }

        /* Show the menu list when the hamburger button is focused */
        .hamburger-button:focus+.menu-list {
            display: flex;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <h1>Laundry Service</h1>
        <button class="hamburger-button" id="hamburger-button">
            <div class="hamburger-icon"></div>
        </button>
        <div class="menu-list" id="menu-list">
            <a href="#home">Home</a>
            <a href="#services">Services</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>
</body>

</html>
