<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #333;
            color: white;
            position: fixed;
            top: 0;
            left: -200px;
            /* Initially hide the sidebar off-screen */
            transition: left 0.3s ease;
        }

        button:focus+.sidebar {
            left: 0;
            /* Show the sidebar when button is focused */
        }
    </style>
    <title>Focus Sidebar</title>
</head>

<body>
    <button>Show Sidebar</button>
    <div class="sidebar">
        <h2>Sidebar</h2>
        <p>This is a sidebar that appears when the button is focused.</p>
    </div>
</body>

</html>
