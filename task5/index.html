<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="washing.png" alt="Washing Machine">
        </div>
        <div class="right">
            <h1>Hello Again!</h1>
            <p>Welcome back! We missed you!</p>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Emailid@site.com">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password">
                <a href="#" class="forgot-password">Forgot Password?</a>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <p>Not a member? <a href="#" class="register-link">Register Now</a></p>
        </div>
    </div>
</body>

</html>
